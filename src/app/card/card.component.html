<div class="profile-card">
  <div class="image">
    <img src="{{depositions.image}}" alt="Imagem da(o) {{depositions.name}}" class="profile-img" />
  </div>
  <div class="description">
    <span>{{depositions.description}}</span>
  </div>
  <div class="informations-people">
    <span>
      {{depositions.name}}
    </span>
    <span>
      {{depositions.profession}}
    </span>
  </div>
</div>
